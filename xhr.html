<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XMLHttpRequest</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <style>
        .name {
    font-size: 24px;
    width: 50%;
    color: darkblue;
    text-shadow: 2px 2px 2px skyblue;
}

.content {
    font-size: 20px;
    font-weight: 600;
    margin: 5px 0;
}

li {
    width: 20%;
    display: inline-block;
    margin: 1%;
    box-shadow: 2px 2px 10px #ccc;
    padding:10px;
    vertical-align: top;
    transition: all 0.5s;
}
li:hover{
    transform: scale(1.15);
    transition: all 0.5s;
}
    </style>
</head>
<body>
    <h1 class="header">XMLHttpRequest</h1>
    <div class="title"></div>

    <h4></h4>
    <ul class="event-list">

    </ul>

</body>
</html>
<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.宣告一個XMLHttpRequest物件
    * 3.建立請求的各項設定及實質內容
    * 4.建立得到回應時的各項行為
    * 5.送出請求
    ********************************************************/

    //宣告一個XMLHttpRequest物件
    let xhr=new XMLHttpRequest;

    //建立請求的各項設定及實質內容
    xhr.open(
        'get',
        'https://kktix.com/events.json'
    )

    //建立得到回應時的各項設定及行為
    xhr.onload=function(){
        //let type=xhr.getResponseHeader("Content-Type")
        //let status=xhr.status
        let res=xhr.responseText
        events(res)
    }
    //送出請求
    xhr.send()


    function events(json){
        let events=JSON.parse(json)
        //console.log(events)
        let title=events.title
        $(".title").text(title)
        
        let entry=events.entry
        entry.forEach((event,idx)=>{
            let content=event.content.split("\n").map((item,idx)=>{return item.split("：")});
            console.log(content)

            let li=`<li>
                        <div class="name">${event.title}</div>
                        <div class="content">${content[0][1]}</div>
                        <div class="content">${content[1][1]}</div>
                    </li>`;
            $(".event-list").append(li);
        })
    }
    </script>
